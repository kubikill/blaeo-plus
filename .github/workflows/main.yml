name: Upload assets to tags

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - uses: DerYeger/yarn-setup-action@v1.0.1
        with:
          node-version: 18
      - run: yarn build
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
